<!DOCTYPE <!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/img/loan.png" sizes="16x16" type="image/png">
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="wrapper wrapper-admin">
        <!-- Navigation -->
        <nav>
            <ul>
                <div class="nav-logo">
                    <li><a href="/" class="logo">QUICK CREDIT</a></li>
                </div>
                <div class="nav-menu">
                    <li><a href="/">Log Out</a></li>
                </div>
            </ul>

            <ul class="toggle">
                <div class="nav-toggle">
                    <ul>
                        <li><a href="/">Log Out</a></li>
                    </ul>
                </div>
            </ul>
        </nav>
        <div class="admin-header">

        </div>
        <div class="admin-content">
            <div class="sidebar">
                <ul class="list">
                    <li data-target="#verify"><i class="fas fa-user-check" class="active"></i>Verification</li>
                    <li data-target="#apply"><i class="fas fa-hand-holding-usd"></i>Loan Applications</li>
                    <li data-target="#current"><i class="fas fa-spinner"></i>Current Loans</li>
                    <li data-target="#repaid"><i class="fas fa-thumbs-up"></i>Repaid Loans</li>
                    <li data-target="#singleLoan"><i class="fas fa-hand-holding-usd"></i>Loan Application</li>
                    <li data-target="#approval"><i class="fas fa-check-double"></i>Loan Approval</li>
                    <li data-target="#repay"><i class="fas fa-money-bill-wave"></i>Post Loan Repayment</li>
                    <li data-target="#default"><i class="fas fa-thumbs-down"></i>Loan Default</li>
                </ul>
            </div>
            <div class="inner-content">
                <div class="panel active" id="verify">
                    <div class="pagination">
                        <div class="pagination-content">
                            <!-- content will be here -->
                        </div>
                        <ul>
                            <li class="navigator"><a href="#">
                                    <</a> </li> <li class="pagination-index">
                            </li>
                            <li class="navigator"><a href="#" class="active">></a></li>
                        </ul>
                    </div>
                </div>
                <div class="panel" id="apply">
                    <div class="pagination">
                        <div class="pagination-content">
                            <!-- loan content will be here -->
                        </div>
                        <ul>
                            <li class="navigator">
                                <a href="#">
                                    <</a> </li> <li class="pagination-index">
                            </li>
                            <li class="navigator"><a href="#" class="active">></a></li>
                        </ul>
                    </div>
                </div>
                <div class="panel" id="current">
                    <div class="pagination">
                        <div class="pagination-content">
                            <!-- current loan content will be here -->
                        </div>
                        <ul>
                            <li class="navigator">
                                <a href="#">
                                    <</a> </li> <li class="pagination-index">
                            </li>
                            <li class="navigator"><a href="#" class="active">></a></li>
                        </ul>
                    </div>
                </div>
                <div class="panel" id="repaid">
                    <div class="pagination">
                        <div class="pagination-content">
                            <!-- repiad loan content will be here -->
                        </div>
                        <ul>
                            <li class="navigator">
                                <a href="#">
                                    <</a> </li> <li class="pagination-index">
                            </li>
                            <li class="navigator"><a href="#" class="active">></a></li>
                        </ul>
                    </div>
                </div>
                <div class="panel" id="singleLoan">
                    <div class="form-container loan-input">
                        <form class="loan">
                            <div class="input-container">
                                <i class="fas fa-wallet icon"></i>
                                <input type="email" class="input-field" placeholder="User Email">
                            </div>
                            <button type="submit" class="btn-form">View Loan</button>
                        </form>
                    </div>
                    <!-- <div>A single loan application will show here</div> -->
                </div>
                <div class="panel" id="approval">
                    <div class="pagination">
                        <div class="pagination-content">
                            <!-- Admin can approve a loan -->
                        </div>
                        <div>
                            <button class="approve-loan btn">Approve</button>
                            <button class="reject-loan btn">Reject</button>
                            <ul>
                                <li class="apbtn"><a href="#">
                                        <</a> </li> <li class="pagination-index">
                                </li>
                                <li class="apbtn"><a href="#" class="active">></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel" id="repay">
                    <div class="form-container loan">
                        <form>
                            <div class="input-container">
                                <i class="fas fa-wallet icon"></i>
                                <input type="text" class="input-field" placeholder="LaonId">
                            </div>
                            <div class="input-container">
                                <i class="fas fa-business-time icon"></i>
                                <input type="numder" class="input-field" placeholder="Amount">
                            </div>
                            <button type="submit" class="btn-form">PAY</button>
                        </form>
                    </div>
                </div>
                <div class="panel" id="default">
                    <div class="pagination">
                        <div class="pagination-content">
                            <!-- defaulted loan content will be here -->
                        </div>
                        <ul>
                            <li class="navigator">
                                <a href="#">
                                    <</a> </li> <li class="pagination-index">
                            </li>
                            <li class="navigator"><a href="#" class="active">></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <footer class="admin-footer">
            <p>Tobslob &copy; 2019</p>
            <script src="javascript/script.js"></script>
        </footer>
    </div>
</body>

</html>
